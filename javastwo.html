</head>
<body style = "text-align:left;" id = "body">	
<p id = "NEW" style ="font-size: 15px; font-weight: bold;"></p>
<button onclick = "constructTable('#table')">
click here
</button>
<br><br>	
<table align = "left" id="table" border="2">
</table>	
<script>
var demoone = document.getElementById("NEW");		
var list = [{"id":1,"first_name":"Kathlin","last_name":"Eynaud","email":"keynaud0@statcounter.com"},

{"id":7,"first_name":"Preston","last_name":"Filipov","email":"pfilipov6@nps.gov"},
{"id":8,"first_name":"Sibella","last_name":"Robarts","email":"srobarts7@foxnews.com"},

demoone.innerHTML = "Click on the button to create "+ "the table from the JSON data.<br><br>"
			
function constructTable(selector) {			
var cols = Headers(list, selector);
for (var i = 0; i < list.length; i++) {
var row = $('<tr/>');
for (var colIndex = 0; colIndex < cols.length; colIndex++)
{
var val = list[i][cols[colIndex]];				
if (val == null) val = "";
row.append($('<td/>').html(val));
}
$(selector).append(row);
}
}
function Headers(list, selector) {
var columns = [];
var header = $('<tr/>');
for (var i = 0; i < list.length; i++) {
var row = list[i];
for (var k in row) {
if ($.inArray(k, columns) == -1) {
columns.push(k);
header.append($('<th/>').html(k));
}
}
}
$(selector).append(header);
return columns;
}	
</script>
